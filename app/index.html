<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Openbook Prototype</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
</head>
<body>

<div id="NavbarContainer"></div>

<div class="container-fluid">

    <div class="row">
        <div class="col-xs-12 graphDisplay">
            <p>Display window</p>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-4">
            <p>H</p>
        </div>

        <div class="col-xs-4">
            <p>U</p>
        </div>

        <div class="col-xs-4">
            <p>D</p>
        </div>
    </div>

</div>

<script src="../build/dev/bundle.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();

    $('.graphDisplay').click(function(evt) {
        var arr = ['data', 'clientX', 'clientY', 'offsetX', 'offsetY', 'pageX', 'pageY', 'screenX', 'screenY', 'shiftKey', 'metaKey', 'altKey', 'ctrlKey', 'timeStamp'];
        socket.emit('clickGraphDisplay', _.pick(evt, arr));
    });
</script>

<script type='text/javascript' id="__bs_script__">//<![CDATA[
document.write("<script async src='http://HOST:3001/browser-sync/browser-sync-client.2.7.3.js'><\/script>".replace("HOST", location.hostname));
//]]></script>
</body>
</html>
